version: '3.8'

services:
  api:
    build:
      context: ./docker
      dockerfile: dockerfile.api
    container_name: api
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    build:
      context: ./docker
      dockerfile: dockerfile.frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
